<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- kit code for <head> -->
    <script src="https://kit.fontawesome.com/7ddbd1490a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Plant Store</title>
    <nav class= "innertopnav"></nav>
    <script src="../js/nav2.js"></script>
    <script type="module" src = "../js/auth.js"></script>
    <script type = module src="../js/practicce.js "></script>
    <script type = "module">
        import {LoginCheck} from "../js/practicce.js";
        document.getElementById("loginAuth").addEventListener("click",LoginCheck);
    </script>
</head>

<body >

<form class = "center"  style="border:0px solid #ccc">
    <div class="container">
        <h1 style = "color:green">Login</h1>
        <p>Please fill in this form to create an account.</p>


        <label for="emailAuth"><b>Email</b></label>
        <input type="text" id = "emailAuth"placeholder="Enter Email" name="email" required>

        <label for="pswAuth"><b>Password</b></label>
        <input type="password" id = "pswAuth" placeholder="Enter Password" name="psw" required>


        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="terms.html" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>

        </div>
    </div>

    </form>
    <button class = "centerpicture" id = "loginAuth"  class="signupbtn">Login</button>


    <p class = center>---</p>
    </body>
 <footer class = "bottom"></footer>
 <script src= "../js/footer2.js"></script>

</html>
