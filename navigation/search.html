<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- kit code for <head> -->
    <script src="https://kit.fontawesome.com/7ddbd1490a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="../css/home2.css">
    <title>Search Menu</title>


  </head>
  <body>
      <div class="search-results">
        <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search..." title="Type in a category">
        <ul id="myMenu">
          <li><a href="house-plants.html">House Plants</a></li>
          <li><a href="succulents.html">Succulents</a></li>
          <li><a href="planters.html">Planters</a></li>
          <li><a href="../Footer/AboutUs.html">AboutUs</a></li>
          <li><a href="plant-accessories.html">Plant Accessories</a></li>
          <li><a href="../Footer/compliant.html">Compliant</a></li>
          <li><a href="../Footer/Login.html">Login</a></li>
          <li><a href="../Footer/Register.html">Register</a></li>
          <li><a href="../Footer/shipping.html">Shipping</a></li>
          <li><a href="../Footer/terms.html">Terms and Conditions</a></li>
        </ul>

     </div>
     <script>
     function myFunction() {
       // Declare variables
       var input, filter, ul, li, a, i;
       input = document.getElementById("mySearch");
       filter = input.value.toUpperCase();
       ul = document.getElementById("myMenu");
       li = ul.getElementsByTagName("li");

       // Loop through all list items, and hide those who don't match the search query
       for (i = 0; i < li.length; i++) {
         a = li[i].getElementsByTagName("a")[0];
         if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
           li[i].style.display = "";
         } else {
           li[i].style.display = "none";
         }
       }
     }
      </script>
  </body>

</html>
